---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-csi-config
  namespace: {{ .Release.Namespace }}
{{ include "carina-node.labels" . | indent 2 }}
data:
 config.json: |-
    {
      "diskSelector": [
        {
          "name": "hdd1" ,
          "re": ["sdb","vdb"],
          "policy": "LVM",
          "nodeLabel": "kubernetes.io/hostname"
        },
         {
          "name": "hdd2", 
          "re": ["sdc","vdc"],
          "policy": "LVM",
          "nodeLabel": "kubernetes.io/hostname"
        },
        {
          "name": "ssd",
          "re": ["loop*", "vd*"],
          "policy": "RAW",
         "nodeLabel": "kubernetes.io/hostname"
        },
         {
          "name": "ssd",
          "re": ["loop*", "vd*"],
          "policy": "RAW",
          "nodeLabel": "kubernetes.io/hostname"
        }
      ],
      "diskScanInterval": "300",
      "schedulerStrategy": "spreadout"    
    }
