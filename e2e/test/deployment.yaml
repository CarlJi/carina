# apiVersion: v1
# kind: Namespace
# metadata:
#   name: carina
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carina-deployment
  labels:
    app: web-server
  annotations:
    carina.io/rebuild-node-notready: "true"  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
      annotations:
        carina.io/rebuild-node-notready: "true"    
    spec:
      containers:
        - name: web-server
          image: nginx:latest
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: mypvc
              mountPath: /var/lib/www/html
      volumes:
        - name: mypvc
          persistentVolumeClaim:
            claimName: csi-carina-pvc
            readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-carina-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: csi-carina-sc
  volumeMode: Filesystem